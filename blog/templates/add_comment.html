{% extends "base.html" %}
{% block title %}Comment On blog Post {% endblock %}
{% block content %} 

      <!-- Blog Entries Column -->
      <div class="col-md-8">
        <div class="card mb-4 mt-4">
          <div class="card-header">
            Add Comment...
          </div>

            </form>
          </div>
        </div>

      </div>

{% endblock %}
